<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calc">
        <div> 
            <p id="display">0</p>
        </div>
        <div id="button-area">
        <div class="row">
            <button id="clear" class="top-button">C</button>
            <button id="plus-minus" class="top-button">+/-</button>
            <button id="percent" class="top-button">%</button>
            <button id="divide" class="right-button">/</button>
        </div>
        <div class="row">
            <button id="btn7" class="number">7</button>
            <button id="btn8" class="number">8</button>
            <button id="btn9" class="number">9</button>
            <button id="multiply" class="right-button">*</button>
        </div>
        <div class="row">
            <button id="btn4" class="number">4</button>
            <button id="btn5" class="number">5</button>
            <button id="btn6" class="number">6</button>
            <button id="subtract" class="right-button">-</button>
        </div>
        <div class="row">
            <button id="btn1" class="number">1</button>
            <button id="btn2" class="number">2</button>
            <button id="btn3" class="number">3</button>
            <button id="add" class="right-button">+</button>
        </div>
        <div class="row">
            <button id="btn0" class="number">0</button>
            <button id="decimal" class="number">.</button>
            <button id="equals">=</button>
        </div>
    </div>
</div>
    
</body>
</html>
